<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./script.js">
    <link rel='shortcut icon' href='./assets/img/heart.png' />
    <title>Love Days</title>
</head>

<body>
    <div class="main">
        <!-- Header -->
        <header>
            <a href="#">Love Days</a>
        </header>

        <!-- Love days -->
        <div class="love-days">
            <p id="days">
                <span>0</span>
                <span>Days</span>
            </p>
            <p id="timer">
                <span id="hours">00 :</span>
                <span id="mins">00 :</span>
                <span id="seconds">00</span>
            </p>
        </div>

        <!-- Avatar -->
        <div class="avatar">
            <div class="male">
                <img src="./assets/img/male.png" alt="male">
                <p>Chiến Trần</p>
            </div>
            <div class="heart">
                <img src="./assets/img/heart.png" alt="heart">
            </div>
            <div class="famale">
                <img src="./assets/img/famale.png" alt="famale">
                <p>Hương Nguyễn</p>
            </div>
        </div>

        <!-- Music -->
        <div class="music">
            <i class="volume"></i>
            <i class="volum-up-down"></i>
            <i class="pause"></i>
        </div>
    </div>
</body>

</html>
